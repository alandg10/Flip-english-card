<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Flip Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Frases en Inglés</h1>
    <div class="card-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>She told me off</p>
                </div>
                <div class="flip-card-back">
                    <p>Ella me regañó</p>
                    <button onclick="playAudio('She told me off')">Escuchar</button>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Can I go over my test?</p>
                </div>
                <div class="flip-card-back">
                    <p>Puedo repasar mi examen?</p>
                    <button onclick="playAudio('Can I go over my test?')">Escuchar</button>
                </div>
            </div>
        </div>
        <!-- Añadir más tarjetas aquí -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
